<!DOCTYPE html>
<html>
    <head>
        <title>GoonBuggy v1</title>
        <link rel="stylesheet" href="css/mobile.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
        
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
        <script src="js/script.js"></script>
       
        <meta name="viewport" content="width=device-width, initial-scale=1" />
 <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-27466133-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </head>
    <body>
        <div data-role="page" id="home_page">
             <script type="text/javascript">

            $('#home_page').live('pageinit',function(event){
                    //set drink counter to reflect current drinking day
                    var drinkingDay = getDrinkingDay();

                    var drinkArray = getLSDrinkArray(drinkingDay);
                    $('#drink_count').text(drinkArray.length);
                    
                    //var LSEmail = returnEmail();

                    //if (LSEmail=='none') {
                    //    $.mobile.changePage("settings.html");
                    //}
            });
        
            </script>
            <div class="top_bar" data-role="header">
                <h1>Goon Buggy</h1>
                <a href="settings.html" class="right-settings" data-role="button" data-icon="gear" data-transition="flip">Settings</a>
            </div> 
            <div data-role="content" data-theme="e">
                <div data-role="controlgroup" data-type="horizontal">
                    <center>
                        <a href="#" onClick="addDrink('beer');"><img src="img/beer.jpg" height="120px"></a>
                        <a href="#" onClick="addDrink('shots');"><img src="img/shots.jpg" height="120px"></a>
                    </center>
                </div>
                <div data-role="controlgroup" data-type="horizontal">

                    <h3 name="drink_count" id="drink_count" value="" style="text-align:center; font-size:1.2em; color:red; padding:0;margin-top:0px;margin-bottom:0px;" data-theme="c">0</h3>

                </div>
                 <div data-role="controlgroup" data-type="horizontal">
                    <center>
                        <a href="#" onClick="addDrink('spirits');"><img src="img/mixed.jpg" height="120px"></a>
                        <a href="#" onClick="addDrink('wine');"><img src="img/wine.jpg" height="120px"></a>
                    </center>
                </div> 
            </div> 
            <div data-role="footer">
                <h6>Built at AngelHack</h6>
            </div> 
        </div>

        <div data-role="page" id="drink_dialog">
            <div class="top_bar" data-role="header">
                <h2></h2>
            </div>
            <div data-role="content" data-theme="e">
                <p id="drink_message" style="text-align:center;"></p>
            </div>
        </div>
    </body>
</html>
