<!DOCTYPE html>
<html>
    <head>
        <title>GoonBuggy v1</title>
        <link rel="stylesheet" href="css/mobile.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
        
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
        <script src="js/script.js"></script>

        <script type="text/javascript">

            $('#settings_page').live('pageshow',function(event, ui){
                var LSEmail = returnEmail(); 


                if (LSEmail!='none') {
                    $('#email_text').val(LSEmail); 
                }
                else {
                    $('#email_text').val('Please enter an email now');
                    //$('<a />').attr({'href': '#set_email', 'data-rel': 'dialog'}).click();
                }
            });
        </script>
        

        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div data-role="page"  id='settings_page'> 
            <div class="top_bar" data-role="header">
                <h1>Settings</h1>
                <a href="index.html" class="right-settings" data-role="button" data-icon="home" data-transition="flip">Home</a>
            </div> 
            <div data-role="content" data-theme="e">
                <div data-role="fieldcontain">
                    <label for="Email">Email:</label>
                    <input type="email" name="email_text" id="email_text" />
                </div>
                <div data-role="controlgroup" data-type="horizontal">
                    <input type="button" value='Update' onClick="setEmail(document.getElementById('email_text').value)"/>
                    <input type="button" value='Send Report' onClick="sendDailyReport()"/>
                </div>
            </div>
            <div data-role="footer">
                <h6>Built at AngelHack</h6>
            </div> 
        </div>

        <div data-role="page" id="set_email">
            <div class="top_bar" data-role="header">
                <h2>Email Alert</h2>
            </div>
            <div data-role="content" data-theme="e">
                <p>Please set an email so we can harass you in the morning :)</p>
            </div>
        </div>
    </body>
</html>
